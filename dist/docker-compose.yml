# Local testing: build + run the app with Postgres and MinIO (S3-compatible storage).
# Migrations run automatically on start. The minio-init service creates the bucket.
#
# Usage (from project root):
#   docker compose -f dist/docker-compose.yml up --build
#   Open http://localhost:3000
#
# MinIO console: http://localhost:9001 (minioadmin / minioadmin)
#
# Stop: docker compose -f dist/docker-compose.yml down

services:
  app:
    build:
      context: ..
      dockerfile: dist/Dockerfile
    ports:
      - "3000:3000"
    environment:
      DATABASE_URL: postgresql://draftboard:draftboard@db:5432/draftboard
      AUTH_SECRET: test-secret-change-in-production
      AUTH_TRUST_HOST: "true"
      AUTH_URL: http://localhost:3000
      S3_ENDPOINT: http://localhost:9000
      R2_ACCESS_KEY_ID: minioadmin
      R2_SECRET_ACCESS_KEY: minioadmin
      R2_BUCKET_NAME: draftboard
    depends_on:
      db:
        condition: service_healthy
      minio-init:
        condition: service_completed_successfully

  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: draftboard
      POSTGRES_PASSWORD: draftboard
      POSTGRES_DB: draftboard
    volumes:
      - draftboard_pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U draftboard -d draftboard"]
      interval: 2s
      timeout: 5s
      retries: 5

  minio:
    image: minio/minio:latest
    command: server /data --console-address ":9001"
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - draftboard_minio:/data
    healthcheck:
      test: ["CMD", "mc", "ready", "local"]
      interval: 2s
      timeout: 5s
      retries: 5

  minio-init:
    image: minio/mc:latest
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin &&
      mc mb --ignore-existing local/draftboard
      "
    depends_on:
      minio:
        condition: service_healthy

volumes:
  draftboard_pgdata:
  draftboard_minio:
